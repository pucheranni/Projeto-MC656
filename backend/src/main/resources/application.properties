# Spring Datasource Configuration
spring.datasource.url=jdbc:h2:mem:mobilitydb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# H2 Console (optional, for development)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
spring.h2.console.settings.trace=false
spring.h2.console.settings.web-allow-others=false

# JPA Properties
spring.jpa.hibernate.ddl-auto=update # In production, use 'validate' or a migration tool like Flyway/Liquibase
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# JWT Properties
jwt.secret=======================YourJWTSecretKey=========================
jwt.expirationMs=86400000 # 24 hours
jwt.header=Authorization
jwt.prefix=Bearer
